<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="styles.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <section>
    <article class="left-card">
      <img id="logo" src="images/logo.svg" alt="">
        <div class="list-icons">
          <img class="icon-item" src="images/icon-document.svg" alt="">
          <img class="icon-item" src="images/icon-folder.svg" alt="">
          <img class="icon-item" src="images/icon-upload.svg" alt="">
        </div>

    </article>
    <article class="right-card">
      <p class="storage-usage-parag">You’ve used <b>815 GB</b> of your storage</p>
      <progress id="progress-bar" value="815" max="1000">80%</progress>
      <div class="storage-usage-row">
        <div class="start-storage">
          <p>0 <span>GB</span></p>
        </div>
        <div class="end-storage">
          <p>1000 <span>GB</span></p>
        </div>
      </div>
      <div class="cloud-message">
        <p class="cloud"><b>185</b> <span>GB LEFT</span></p>
        <div class="polygon-background">
        </div>
      </div>
    </article>


  </section>




<!-- <div id="main-container">
  </div> -->


  <!-- You’ve used 815 GB of your storage

  0 GB
  1000 GB -->
</body>
</html>
